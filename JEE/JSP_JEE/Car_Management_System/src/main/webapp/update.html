<!DOCTYPE html>
<html>
	<body>
		<h1>Update The Car</h1>
		<form action="update" method="post">
			Car Id : <input type="number" name="id"><br><br>
			Car Name : <input type="text" name="name"><br>
			Car Model : <input type="text" name="model"><br>
			Car Color : <input type="text" name="color"><br>
			Car Price : <input type="text" name="price"><br>
			Car Owner : <input type="text" name="owner"><br>
			<input type="submit" value="submit"><br>
		</form>
	</body>
</html>
